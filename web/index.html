<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="import" href="packages/sharepointauth/components/xsharepointauth.html">
  </head>
  <body>
    <h1>Sharepoint Authentication Component</h1>
    <xsharepointauth bind-authentication="authentication" type="mock" app="BEX"></xsharepointauth>
    <div>
      <template if="authentication!=null">
        user={{authentication.user}}<br>
        name={{authentication.name}}<br>
        datetime={{authentication.datetime}}<br>
        key={{authentication.key}}<br>
        error={{authentication.error}}<br>
      </template>
      <button on-click="waitForAuthentication()">Wait For Authentication</button>
    </div>
    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
